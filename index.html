<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <header>
      <h1 id="startText">Press Start to Start Quiz</h1>
      <button id="startButton" class="btn">Start</button>
    </header>

    <div id="input" class="hidden">
      <h1>Enter your initials.</h1>
      <input type="text">
      <button id="ini-btn" class="btn">Enter</button>
      <p id="final-score"></p>
    </div>
    <div class="quiz">
      <div id="questions" class="hidden">questions</div>
      <div id="answers" class="hidden" data-answer="">
        <button id="btn1" class="answer-btns btn" data-answer="1">Answer 1</button>
        <button id="btn2" class="answer-btns btn" data-answer="2">Answer 2</button>
        <button id="btn3" class="answer-btns btn" data-answer="3">Answer 3</button>
        <button id="btn4" class="answer-btns btn" data-answer="4">Answer 4</button>
      </div>
    </div>

    <div class="timeLeft hidden"></div>

    <script src="assets/script.js"></script>
  </body>
</html>
